<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - ProWeb Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0b14 0%, #1a1b26 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #6366f1;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #f8fafc;
        }

        p {
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .button {
            display: inline-block;
            background: #6366f1;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background: #5855eb;
        }

        .button:focus {
            outline: 2px solid #6366f1;
            outline-offset: 2px;
        }

        .offline-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            opacity: 0.6;
        }

        .status {
            font-size: 14px;
            color: #64748b;
            margin-top: 16px;
        }

        .connecting {
            display: none;
            color: #10b981;
        }

        .dot {
            animation: blink 1.4s infinite both;
        }

        .dot:nth-child(2) { animation-delay: .2s; }
        .dot:nth-child(3) { animation-delay: .4s; }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">PW</div>
        
        <div class="offline-icon">
            <svg fill="currentColor" viewBox="0 0 24 24">
                <path d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zm-6.6 8.22L3.27 1.44 2 2.72l2.05 2.06C1.91 5.76.59 6.82.36 7l11.63 14.49.01.01.01-.01L16.67 16.3l1.96 1.96 1.27-1.27-2.86-2.77z"/>
            </svg>
        </div>

        <h1>Je bent offline</h1>
        <p>Het lijkt erop dat je internetverbinding is weggevallen. Controleer je verbinding en probeer het opnieuw.</p>
        
        <button class="button" onclick="checkConnection()">
            Opnieuw proberen
        </button>
        
        <div class="status">
            <div id="offline-status">Geen internetverbinding</div>
            <div id="connecting-status" class="connecting">
                Verbinding maken<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
            </div>
        </div>
    </div>

    <script>
        function checkConnection() {
            const connectingStatus = document.getElementById('connecting-status');
            const offlineStatus = document.getElementById('offline-status');
            
            connectingStatus.style.display = 'block';
            offlineStatus.style.display = 'none';
            
            // Try to reload the page
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }

        // Auto-retry when back online
        window.addEventListener('online', () => {
            checkConnection();
        });

        // Update status based on connection
        window.addEventListener('offline', () => {
            document.getElementById('offline-status').style.display = 'block';
            document.getElementById('connecting-status').style.display = 'none';
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                checkConnection();
            }
        });

        // Try to reconnect periodically
        setInterval(() => {
            if (navigator.onLine) {
                // Test if we can actually reach the server
                fetch('/', { mode: 'no-cors' })
                    .then(() => {
                        window.location.reload();
                    })
                    .catch(() => {
                        // Still offline
                    });
            }
        }, 10000); // Check every 10 seconds
    </script>
</body>
</html>
